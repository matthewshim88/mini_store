<h2>Customers</h2>
<div>
  <h3>Add a new Customer</h3>
  <form ng-submit = "add()">
    <p>Customer Name: <input type="text" ng-model="customer.name"></p>
    <input type="submit" value="Add" class="btn btn-primary">
  </form>
  <p>Search Customers: <input placeholder="Search..." type="text" ng-model="filter_name"></p>
  <table class="table">
    <thead>
      <tr>
        <th>Customer Name</th>
        <th>Created Date</th>
        <th>Actions</th>
      </tr>
    </thead>
      <tr ng-repeat = "customer in customers | filter: filter_name track by $index">
        <th>{{customer.name}}</th>
        <th>{{customer.createdAt | date:'short'}}</th>
        <th><a href="#/customers/{{customer._id}}/delete">Remove</a></th>
      </tr>
  </table>
</div>
